<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-sm">
        <div class="text-center">
            <header class="bg-white">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb" id="navs">
                    </ol>
                  </nav>
                  <div id="prgress-bar" class="progress"></div>
                  <h2 id="title" class="text-primary bg-white pb-1"></h2>
            </header>
        </div>
    
        <div id="cards"class="row justify-content-center mx-auto"></div>
        
        <div  class="modal fade" id="staticBackdrop" tabindex="-1" data-bs-backdrop="static" 
            data-bs-keyboard="false" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title ">your pokemon is:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body card" id="myPokCard"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
